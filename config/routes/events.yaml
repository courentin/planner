event_tasks:
  path: /{id}/tasks
  controller: App\Controller\TaskController:tasks

event_tasks_new:
  path: /{id}/tasks/new
  controller: App\Controller\TaskController:new

event_tasks_show:
  path: /{id}/tasks/{task_id}
  controller: App\Controller\TaskController:show

event_tasks_edit:
  path: /{id}/tasks/{task_id}/edit
  controller: App\Controller\TaskController:edit

event_tasks_delete:
  path: /{id}/tasks/{task_id}/delete
  controller: App\Controller\TaskController:delete
